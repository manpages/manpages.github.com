<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/syntax.css">
    </head>
    <body>

        <div class="everything">

          <div class="header">
            <header>
              def <a href="/">{{ site.name }}</a>() do
              {:ok, <a href="/atom.xml">rss</a>}
              end
            </header>
          </div>

          <div class="section_wrap">
            <div class="section left">
              {{ content }}
            </div>

            <div class="section right">
              <article>
                <p class="links">
                  [ github: {<a href="https://github.com/peripetilja">rena</a>, <a href="https://github.com/manpages">jonn</a>},<br />
                    twitter: {<a href="https://twitter.com/rena_purr">rena</a>, <a href="https://twitter.com/podmostom">jonn</a>} ]
                </p>
              </article>
            </div> <!-- /section -->
          </div> <!-- /wrap -->

        </div> <!-- /container -->

    </body>
</html>
