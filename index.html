---
layout: default
title: memoricide
---

<div id="home">
  <article><p>Blog Posts</p></article>
  <ul class="posts">
    {% for post in site.posts %}
    <article>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post">
        {{post.content}}
      </div>
    </article>
    {% endfor %}
  </ul>
</div>
